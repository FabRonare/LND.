        <title>Examen ejercicio 1</title>

    <body>
        <h1>Ejercicio bucle for</h1>

        <script>
            let n = prompt("Escribe el valor del factorial");
            let numero = n - (n-1) 
            let factorial = n*numero 

            for (n; n<=prompt; n++); {
                console.log("Este es el valor del " +n+ " factorial " + factorial)
            }

 
        </script>
    </body>
