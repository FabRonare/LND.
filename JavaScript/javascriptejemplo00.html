<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Como agregar un script en el HTML interno</title>
        <script>
            alert("hola desde el script del head");
            console.log("Hola desde la consola del head");
        </script>
    </head>
    <body>
        <h1>Hola mundo</h1>
        <script>
            alert("Hola desde el script del body")
            console.log("Hola desde la consola del body")
        </script>
    </body>
</html>
